        }

        }

        .search-container {

            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 14px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            border-color: #3498db;
        }

        .search-input::placeholder {
            color: #999;
        }

        .results-info {
            margin-top: 12px;
            color: #666;
            font-size: 14px;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            color: #555;
        }

        .filter-btn:hover {
            border-color: #3498db;
            color: #3498db;
        }

        .filter-btn.active {
            background: #1a5276;
            border-color: #1a5276;
            color: white;
        }

        .prompts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .prompt-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 4px solid #1a5276;
        }

        .prompt-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }

        .prompt-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            gap: 10px;
        }

        .prompt-category {
            background: #1a5276;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            white-space: nowrap;
            text-transform: uppercase;
        }

        .prompt-title {
            font-weight: 600;
            color: #333;
            font-size: 14px;
            flex: 1;
        }

        .prompt-text {
            color: #444;
            font-size: 14px;
            margin-bottom: 12px;
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #3498db;
        }

        .prompt-insight {
            color: #666;
            font-size: 13px;
            font-style: italic;
            margin-bottom: 12px;
        }

        .prompt-insight strong {
            color: #1a5276;
            font-style: normal;
        }

        .prompt-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .tag {
            background: #e8f4f8;
            color: #2471a3;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-results-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

            font-size: 20px;
            margin-bottom: 8px;
            color: #333;

            background: #e8f4f8;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            color: #2471a3;
            margin-top: 10px;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: #3498db;
            color: white;
        }

        .copy-btn.copied {
            background: #27ae60;
            color: white;
        }

            .prompts-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                justify-content: center;
            }
        }
    </style>
</head>

        // State
        let activeCategory = null;
        let searchQuery = '';

        // Initialize
        function init() {
            renderCategoryFilters();
            renderPrompts();

            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase();
                renderPrompts();
            });
        }

        function renderCategoryFilters() {
            const container = document.getElementById('categoryFilters');
            
            const allBtn = document.createElement('button');
            allBtn.className = 'filter-btn active';
            allBtn.textContent = 'All';
            allBtn.onclick = () => setCategory(null);
            container.appendChild(allBtn);

            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = category;
                btn.onclick = () => setCategory(category);
                container.appendChild(btn);
            });
        }

        function setCategory(category) {
            activeCategory = category;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if ((category === null && btn.textContent === 'All') || btn.textContent === category) {
                    btn.classList.add('active');
                }
            });
            
            renderPrompts();
        }

        function filterPrompts() {
            return prompts.filter(p => {
                const matchesCategory = !activeCategory || p.category === activeCategory;
                const matchesSearch = !searchQuery || 
                    p.prompt.toLowerCase().includes(searchQuery) ||
                    p.category.toLowerCase().includes(searchQuery) ||
                    p.insight.toLowerCase().includes(searchQuery) ||
                    p.tags.some(tag => tag.toLowerCase().includes(searchQuery));
                return matchesCategory && matchesSearch;
            });
        }

        function copyPrompt(promptText, btn) {
            navigator.clipboard.writeText(promptText).then(() => {
                btn.textContent = '‚úì Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy Prompt';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map((p, index) => `
                <div class="prompt-card">
                    <div class="prompt-header">
                        <span class="prompt-category">${p.category}</span>
                    </div>
                    <div class="prompt-text">${p.prompt}</div>
                    <div class="prompt-insight"><strong>üí° Insight:</strong> ${p.insight}</div>
                    <div class="prompt-tags">
                        ${p.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <button class="copy-btn" onclick="copyPrompt(\`${p.prompt.replace(/`/g, '\\`')}\`, this)">Copy Prompt</button>
                </div>
            `).join('');
        }

        // Start the app
        init();
    </script>
</body>
</html>
